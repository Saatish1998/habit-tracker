<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Habit Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root{
      --grad-a:#5ef0c4; --grad-b:#4a9df8;
      --dark:#0d0f1a;  --light:#ffffff;
      --radius:1.25rem;
    }
    body,html{height:100%;background:#f5f7fa;font-family:"Segoe UI",sans-serif;}
    .hero{
      min-height:100%;
      display:flex;flex-direction:column;justify-content:center;align-items:center;
      background:linear-gradient(135deg,var(--grad-a),var(--grad-b));
      color:#fff;text-align:center;padding:2rem;
    }
    .hero h1{font-size:clamp(2rem,5vw,3.5rem);font-weight:700;}
    .hero p{font-size:1.25rem;opacity:.9;}
    .btn-grad{background:linear-gradient(90deg,var(--grad-b),var(--grad-a));border:none;color:#fff;}
    .btn-grad:hover{opacity:.9;}
    .brand{position:absolute;top:1.5rem;left:2rem;display:flex;align-items:center;gap:.6rem;}
    .brand img{height:40px;}
    .brand span{font-weight:600;font-size:1.25rem;color:#fff;}
  </style>
</head>
<body>
  <div class="brand">
    <img src="{{ url_for('static', filename='logo.svg') }}" alt="Logo">
    <span>Smart Habits</span>
  </div>

  <section class="hero">
      <h1>Build Better Habits</h1>
      <p class="mb-4">Track, analyse & smash your goals â€“ one day at a time.</p>
      <div class="d-grid gap-3 d-sm-flex">
          <a href="{{ url_for('main.register') }}" class="btn btn-light px-4 py-2">Register</a>
          <a href="{{ url_for('main.login') }}" class="btn btn-grad px-4 py-2">Login</a>
      </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
