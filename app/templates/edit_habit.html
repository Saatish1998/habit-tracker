<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Edit Habit — Smart Habit Tracker</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            background: #f4f7fa;
        }
        .container {
            max-width: 650px;
            margin-top: 60px;
        }
        .card {
            border: none;
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.05);
        }
        .btn-grad {
            background: linear-gradient(to right, #36d1dc, #5b86e5);
            color: white;
            border: none;
        }
        .btn-grad:hover {
            opacity: 0.9;
        }
        .logo {
            max-height: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Card -->
        <div class="card p-4">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h4>Edit Habit</h4>
                <a href="{{ url_for('main.dashboard') }}" class="btn btn-sm btn-outline-secondary">← Back to Dashboard</a>
            </div>

            <form method="POST">
                <div class="mb-3">
                    <label class="form-label">Habit Name</label>
                    <input type="text" name="name" class="form-control" value="{{ habit.name }}" required>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" name="non_productive" id="nonProductive"
                            {% if habit.non_productive %}checked{% endif %}>
                        <label class="form-check-label" for="nonProductive">Mark as Non-Productive</label>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Frequency</label>
                    <select name="frequency" class="form-select" required>
                        <option value="hourly" {% if habit.frequency == 'hourly' %}selected{% endif %}>Hourly</option>
                        <option value="every 2 hours" {% if habit.frequency == 'every 2 hours' %}selected{% endif %}>Every 2 Hours</option>
                        <option value="daily" {% if habit.frequency == 'daily' %}selected{% endif %}>Daily</option>
                        <option value="every 2 days" {% if habit.frequency == 'every 2 days' %}selected{% endif %}>Every 2 Days</option>
                        <option value="weekly" {% if habit.frequency == 'weekly' %}selected{% endif %}>Weekly</option>
                        <option value="biweekly" {% if habit.frequency == 'biweekly' %}selected{% endif %}>Every 2 Weeks</option>
                        <option value="monthly" {% if habit.frequency == 'monthly' %}selected{% endif %}>Monthly</option>
                        <option value="quarterly" {% if habit.frequency == 'quarterly' %}selected{% endif %}>Quarterly</option>
                        <option value="yearly" {% if habit.frequency == 'yearly' %}selected{% endif %}>Yearly</option>
                    </select>
                </div>

                <div class="text-end">
                    <button type="submit" class="btn btn-grad px-4">Update Habit</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
