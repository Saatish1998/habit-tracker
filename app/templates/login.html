<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login | Smart Habit Tracker</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
  :root{--grad-a:#4a9df8;--grad-b:#5ef0c4;--radius:1rem;}
  body{background:#eef2f7;display:flex;align-items:center;justify-content:center;height:100vh;font-family:"Segoe UI",sans-serif;}
  .card{border:none;border-radius:var(--radius);box-shadow:0 10px 25px rgba(0,0,0,.07);}
  .logo img{height:48px;margin-bottom:.75rem;}
  .btn-grad{background:linear-gradient(90deg,var(--grad-a),var(--grad-b));border:none;color:#fff;}
  .btn-grad:hover{opacity:.9;}
</style>
</head>
<body>
<div class="card p-4" style="width:420px;">
  <div class="text-center logo">
    <img src="{{ url_for('static', filename='logo.svg') }}" alt="logo">
    <h4 class="fw-bold">Login</h4>
  </div>
  {% with m=get_flashed_messages(with_categories=true) %}
    {% for cat,msg in m %}
      <div class="alert alert-{{cat}} py-2">{{msg}}</div>
    {% endfor %}
  {% endwith %}
  <form method="POST">
    <div class="mb-3">
      <label class="form-label">Username</label>
      <input name="username" class="form-control" required>
    </div>
    <div class="mb-4">
      <label class="form-label">Password</label>
      <input name="password" type="password" class="form-control" required>
    </div>
    <button class="btn btn-grad w-100">Login</button>
  </form>
  <p class="text-center small mt-3">No account? <a href="{{ url_for('register') }}">Register</a></p>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
